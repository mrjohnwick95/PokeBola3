<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div id="container" class="flex">
        <div id="container-loginRegister" class="flex">
            <div id="bg-loginRegister" class="flex bg-full"></div>
            <div id="loginRegister" class="flex">
               
                <div id="login" class="flex flex-column">
                    <span id="logo" class="flex bg-full"></span>
                    <h2>Login</h2>
                    <form id="login-form" class="flex flex-column">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" id="btn-login">Login</button>
                    </form>
                </div>
                <div id="register" class="flex flex-column hidden">
                    <h2>Register</h2>
                    <form id="register-form" class="flex flex-column">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <!-- <input type="email" id="register-email" placeholder="Email" required> -->
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
